	//анимация глаза
	function eye_change(id){
		if(document.getElementById("already_launching_travel").value == 0){
			console.log("ЗАПУСК ОТЧЁТА К ПЕРЕХОДУ");
			$("#travel").val("1");
			$("#already_launching_travel").val("1");
			
			var id_as_array = id.split("_");
			var prev_id_of_image = id_as_array[1];
			var next_id_of_image = id_as_array[2];
			//var next_deg_for_image = id_as_array[3];
			
			//узнаем, какое поле в данный момент актуально
			var actual_sky = 1;
			if($("#actual_sky").val() == "1"){
				actual_sky = 2;
			} else {
				actual_sky = 1;
			}
			
			document.getElementById(id).setAttribute("material","shader:gif;src:url(loading.gif);");
				//блокирую остальные кнопки - НАЧАЛО
				$(".e_"+prev_id_of_image).attr('opacity',"0");
				var ab = document.getElementsByClassName('e_'+prev_id_of_image);
				for(var i = 0; i < ab.length; i++) {
					var x = document.getElementsByClassName('e_'+prev_id_of_image)[i].getAttribute("position").x;
					var y = document.getElementsByClassName('e_'+prev_id_of_image)[i].getAttribute("position").y;
					var z = document.getElementsByClassName('e_'+prev_id_of_image)[i].getAttribute("position").z;
					document.getElementsByClassName("e_"+prev_id_of_image)[i].setAttribute('position', {x: x, y: 1000, z: z});
				}
				$("#"+id).attr('opacity',"1");
				var x = document.getElementById(id).getAttribute("position").x;
				var y = document.getElementById(id).getAttribute("position").y;
				var z = document.getElementById(id).getAttribute("position").z;
				document.getElementById(id).setAttribute('position', {x: x, y: 1.25, z: z});
				//блокирую остальные кнопки - КОНЕЦ
			
			//document.getElementById("sky_2").setAttribute("material","src","#images_"+next_id_of_image);
			
			setTimeout(function() {
				loading_gif1(id);
			}, 1000);
			
			/*
			document.getElementById(id).setAttribute("src","#eye1");
			setTimeout(function() {
				eye_change1(id);
			}, 500);
			*/
		}
	}

	function walk(id){

		var next_id_of_image = id_as_array[2];

		$(".e_"+prev_id_of_image).attr('opacity',"0");
		var ab = document.getElementsByClassName('e_'+prev_id_of_image);
		for(var i = 0; i < ab.length; i++) {
			var x = document.getElementsByClassName('e_'+prev_id_of_image)[i].getAttribute("position").x;
			var y = document.getElementsByClassName('e_'+prev_id_of_image)[i].getAttribute("position").y;

			if($("#actual_sky").val() == "1"){
				actual_sky = 2;
				prev_sky = 1;
			} else {
				actual_sky = 1;
				prev_sky = 2;
			}
		if(document.getElementById("sky_"+actual_sky).getAttribute("material","src") != "images/"+next_id_of_image+".jpg"){
			document.getElementById("sky_"+actual_sky).setAttribute("material","src","images/"+next_id_of_image+".jpg");
			$("#sky_"+actual_sky).attr('rotation','0 '+basic_degrees[next_id_of_image]+' 0');
		}

		//document.getElementById("sky_2").setAttribute("material","src","#images_"+next_id_of_image+".jpg");
		change_sky(next_id_of_image);
