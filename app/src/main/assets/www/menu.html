<script>
function getUrlVars() {
	var vars = {};
	var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
	vars[key] = value;
	});
	return vars;
}

//загрузка языка страницы в зависимости от get-параметров НАЧАЛО
function clal(a,b,c,d,e){
	document.getElementById("h2nameapp").innerHTML = a;
	document.getElementById("btn_start").innerHTML = b;
	document.getElementById("btn_change_language").innerHTML = c;
	document.getElementById("btn_back_to_main_menu").innerHTML = d;
	document.getElementById("btn_continue").innerHTML = e;
}

//загрузка языка страницы в зависимости от get-параметров КОНЕЦ



//функция смены языка НАЧАЛО
function cl(a){
		var ab = document.getElementsByClassName('bcl');
		for(var i = 0; i < ab.length; i++) {
			document.getElementsByClassName('bcl')[i].className = "btn btn-default bcl";
		}
			
	if(a == "en"){
		clal('VR-tour of the educational and sports center<br />"Saturn"',"Start","Change language","Main menu","Continue");
		document.getElementsByClassName('btn btn-default bcl')[0].className = "btn btn-success bcl";
		document.getElementById("actual_language").innerHTML = a;
		Android.new_language("en");
	}
	if(a == "ru"){
		clal('VR-тур по учебно-спортивному центру<br />"Сатурн"',"Старт","Сменить язык","Главное меню","Продолжить");
		document.getElementsByClassName('btn btn-default bcl')[1].className = "btn btn-success bcl";
		document.getElementById("actual_language").innerHTML = a;
		Android.new_language("ru");
	}
	if(a == "de"){
		clal('VR-Tour durch das Bildungs- und Sportzentrum<br />"Saturn"',"Start","Sprache ändern","Hauptmenü","Fortsetzen");
		document.getElementsByClassName('btn btn-default bcl')[2].className = "btn btn-success bcl";
		document.getElementById("actual_language").innerHTML = a;
		Android.new_language("de");
	}
	if(a == "se"){
		clal('VR-tour del centro educativo y deportivo<br />"Saturno"',"Empezar","Cambiar idioma","Menú principal","Continuar");
		document.getElementsByClassName('btn btn-default bcl')[3].className = "btn btn-success bcl";
		document.getElementById("actual_language").innerHTML = a;
		Android.new_language("se");
	}
	if(a == "pt"){
		clal('VR-tour do centro educacional e esportivo<br />"Saturno"',"Começar","Mudar idioma","Menu principal","Continuar");
		document.getElementsByClassName('btn btn-default bcl')[4].className = "btn btn-success bcl";
		document.getElementById("actual_language").innerHTML = a;
		Android.new_language("pt");
	}
}
//функция смены языка КОНЕЦ


function cm(a){
	if(a == "1"){document.getElementById("menu1").style.display = "block";document.getElementById("menu2").style.display = "none";}
	if(a == "2"){document.getElementById("menu1").style.display = "none";document.getElementById("menu2").style.display = "block";}
}



var lang = getUrlVars()["lang"];

if(typeof lang != "undefined"){
	/*

	if(lang == "pt"){

	cl(lang);
	
	document.getElementById("menu0").style.display = "none";
	document.getElementById("h2nameapp").style.display = "block";
	document.getElementById("menu1").style.display = "block";
} else {
	document.getElementById("menu0").style.display = "none";
	document.getElementById("h2nameapp").style.display = "block";
	document.getElementById("menu1").style.display = "block";
}
